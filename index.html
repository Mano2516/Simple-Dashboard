<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="menu">
    <ul>
      <li class="profile">
        <div class="img-box">
          <img src="Black.jpg" alt="pro">
        </div>
        <h2>MaNO</h2>
      </li>
      <li>
        <a href="#" class="active"><i class="fa-solid fa-house"></i><p>Dashboard</p></a>
      </li>
      <li>
        <a href="#"><i class="fa-solid fa-users"></i><p>Clients</p></a>
      </li>
      <li>
        <a href="#"><i class="fa-solid fa-table"></i><p>Chars</p></a>
      </li>
      <li>
        <a href="#"><i class="fa-solid fa-pen"></i><p>Posts</p></a>
      </li>
      <li>
        <a href="#"><i class="fa-solid fa-star"></i><p>Favourite</p></a>
      </li>
      <li>
        <a href="#"><i class="fa-solid fa-cog"></i><p>Settings</p></a>
      </li>
      <li class="log-out">
      <a href="#"><i class="fa-solid fa-sign-out"></i><p>Log-Out</p></a>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="title-info">
      <p>Dashboard</p>
      <i class="fa-solid fa-chart-bar"></i>
    </div>
    <div class="stats">
      <div class="card">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <div class="info">
          <h2>Users</h2>
          <p>100</p>
      </div>
    </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-pen"></i></div>
        <div class="info">
          <h2>Posts</h2>
          <p>34</p>
      </div>
    </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-table"></i></div>
        <div class="info">
          <h2>Products</h2>
          <p>654</p>
      </div>
    </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-dollar-sign"></i></div>
        <div class="info">
          <h2>Revenue</h2>
          <p>$14</p>
      </div>
    </div>
    </div>
    <div class="title-info">
      <p>Products</p>
      <i class="fa-solid fa-table"></i>
    </div>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TV</td>
          <td><span class="price">#123</span></td>
          <td><span class="count">65</span></td>
        </tr>
        <tr>
          <td>Laptop</td>
          <td><span class="price">#523</span></td>
          <td><span class="count">65</span></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><span class="price">#283</span></td>
          <td><span class="count">25</span></td>
        </tr>
        <tr>
          <td>Resever</td>
          <td><span class="price">#50</span></td>
          <td><span class="count">650</span></td>
        </tr>
        <tr>
          <td>Wash Machine</td>
          <td><span class="price">#95</span></td>
          <td><span class="count">350</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
